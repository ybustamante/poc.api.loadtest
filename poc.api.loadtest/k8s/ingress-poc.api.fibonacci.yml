apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-poc.api.fibonacci
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          serviceName: pocapifibonacci-service
          servicePort: 40430