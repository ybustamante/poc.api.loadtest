apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-poc.api.fibonacci
  labels:
    name: ingress-poc.api.fibonacci
spec:
  rules:
  - http:
      paths: 
      - pathType: Prefix
        path: "/?(.*)"
        backend:
          service:
            name: pocapifibonacci-service
            port: 
              number: 40430
